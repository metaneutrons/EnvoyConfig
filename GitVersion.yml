mode: ContinuousDeployment  # Good for automatic versioning on each commit

assembly-versioning-scheme: MajorMinorPatch
assembly-file-versioning-scheme: MajorMinorPatch
assembly-informational-format: '{InformationalVersion}'

tag-prefix: '[vV]'  # Tags like v1.0.0 will be recognized
next-version: 0.1.0

branches:
  main:
    regex: ^main$
    increment: Patch
    is-release-branch: true
    tag: ''  # No prerelease tag on main â†’ e.g., 1.2.3

  develop:
    regex: ^develop$
    increment: Minor
    is-release-branch: false
    tag: alpha  # This enables prerelease tags like 0.2.0-alpha.5
    track-merge-target: false
    prevent-increment-of-merged-branch-version: true

ignore:
  sha: []
